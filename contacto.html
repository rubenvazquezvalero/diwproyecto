        <form action="contacto.php" method="get">

                <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre" pattern="[a-zA-Z0-9]{1,30}"

            </p>
            <p>

            </p>
            <p>
                <label for="edad">Edad</label>
                <input type="number" name="edad" id="edad" placeholder="Escribe tu edad" min="18" max="99" required>
            </p>
            <p>
                <label for="telefono">Teléfono</label>
                <input type="tel" name="telefono" id="telefono" pattern="^[6789]\d{8}$"
                    placeholder="Escribe tu teléfono" required>
            </p>
            <p>
                <label for="consulta">Consulta</label>
                <textarea name="consulta" id="consulta" placeholder="Deja aquí tu consulta..." required></textarea>
            </p>
            <p>
                <input type="checkbox" name="privacidad" id="privacidad" required>
                <label for="privacidad">Acepto la política de privacidad de este sitio web.</label>
            </p>
            <p>
                <input type="checkbox" name="cookies" id="cookies" required>
                <label for="cookies">Acepto las cookies de este sitio web.</label>
            </p>
            <p>
                <button type="submit">Enviar</button>
